<script type="text/javascript">
    
    $(document).ready(()=>{
      $('#submit_tkb').unbind().bind('click' , login);
    });
    
    function login(){
      $("#idForm_tkb").submit(function(e) {
        e.preventDefault(); 
        var form = $(this);
        let username = $('#username_tkb').val();
        let password = $('#password_tkb').val();
        $.ajax({
           type: "POST",
           url: "./calender/action/load_data.php",
           data: {username : username , password : password}, // serializes the form's elements.
           success: function(result){
              if(result == '1'){
                window.location="../kit_club/calender/views/tkb.html";
              }
              else{
                
                let content_error_1 = document.getElementById('content_error_1');
                content_error_1.innerHTML = "Username or Password error !";
                content_error_1.style.display = 'block';
              }
           }
        });
      }); 
    }

    // function check_press_login(event){
    //   let key = event.which|| event.keyCode;
    //   if(key == 13)
    //     login();
    // }
</script>


<div class="modal fade" id="modal-id-tkb-pc">
    <div class="modal-body">
        <div class="container">
            <div class="form_content" align="center">
                <h2>Xem thời khóa biểu sinh viên</h2>
                <h1 id="kitclub">CLB KIT !</h1>

            </div>
            <div class="login_form">
                <h1 align="center">Đăng nhập</h1>
                <form id="idForm_tkb" >
                    <div class="block">       
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" name="username" id="username_tkb" onkeypress="return check_press_login(event);" required="required">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password_tkb" placeholder="Password" name="password" onkeypress="return check_press_login(event);" required="required">
                        </div>
                        <input type="submit" id="submit_tkb"  class="btn btn-primary" name="submit" value="login" >
                    </div>
                </form>
                <div id="content_error_1" class="alert alert-danger" style="display: none;"></div>
            </div>
        </div>

    </div>
</div>
