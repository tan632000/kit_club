<div class="modal fade" id="modal-pass">
    <div class="modal-body ">
        <div class="container">
            <div class="form_content" align="center">
                <h2>Đăng nhập nếu bạn là thành viên</h2>
                <h1 id="kitclub">CLB KIT !</h1>

            </div>
            <div class="login_form">

                <h1 align="center" style="font-size: 20px">Hãy nhập Tài khoản và Email !</h1>
                <form>
                    <input type="text" name="fogot_username" id="username_forgetPc" value="" placeholder="Tài khoản:">
                    <input type="email" name="fogot_password" id="email_forgetPc" value="" placeholder="Email: ">
                    <input type="submit" name="fogot_login" id="fogot_login" value="Lấy lại mật khẩu">
                    <div id="notification_pass"></div>
                </form>
                <div id="result"></div>
            </div>
        </div>

    </div>
</div>
 <script type="text/javascript">
       $('form').submit(function (){
        var username = $('#username_forgetPc').val();
        var email = $('#email_forgetPc').val();
        $('#result').html('');
        if ($.trim(username) == ''){
            alert('Bạn chưa nhập tên đăng nhập');
            return false;
        }

        if ($.trim(email) == ''){
            alert('Bạn chưa nhập email');
            return false;
        }
        let loading = new Loading({
            title: "Đang xử lý vui lòng đợi."
        });
        $.ajax({
        url : 'login/ForgetPassword.php',
        type : 'post',
        dataType : 'json',
        data : {
            username : username,
            email : email
        },
        success : function (result)
        {
            if (result==1){
                loading.out();
                $('#result').append('Mật khẩu mới đã được gửi về email của bạn, vui lòng kiểm tra !');
            }
            else {
                loading.out();
                $('#result').append('Tài khoản hoặc Email không chính xác, vui lòng kiểm tra lại');
            }
        }
    });
        return false;
    });
</script>
